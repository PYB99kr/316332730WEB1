<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="Titulo" >
        <h3>Registro en mi DB</h3>
    </header>
    <div class="Formulario">
        <form action="" method="post">
            <hr>
            <div>
                <label for="nombre_usuario">Ingresa el nombre del Usuario</label>
                <input type="text" name="nombre_usuario" required maxlength="100" placeholder="Ingresa tu Nombre">
                <br><br>
            </div>
            <div>
                <label for="carrera">Carrera Academica</label>
                <select id="text" name="carrera" placeholder="Ingresa tu carrera" required list="lista-institucion">
                <option value="FES Aragon">Facultad de Estudios Superiores Aragon</option>
                <option value="FES Zaragoza">Facultad de Estudios Superiores Zaragoza</option>
                <option value="FES Acatlan">Facultad de Estudios Superiores Acatlan</option>
                <option value="FES Iztacala">Facultad de Estudios Superiores Iztacala</option>
                <option value="FES Cuautitlan">Facultad de Estudios Superiores Cuautitlan</option>
                <option value="CU">Ciudad Universitaria</option>
            </div>
            <div>
                <label for="no_cuenta">Numero de Cuenta</label>
                <input type="number" name="no_cuenta" maxlength="9" required>
            </div>
            <div>
                <label for="direccion">Ingresa tu Direccion</label>
                <input type="text" name="direccion" maxlength="255" readonly placeholder="Ingresa tu direccion">
            </div>
            <div>
                <label for="telefono">Ingresa tu numero Telefonico</label>
                <input type="number" name="telefono" placeholder="Celular" maxlength="10">
            </div>
            <div>
                <label for="email">Correo Electronico</label>
                <input type="text" name="email" placeholder="Correo aragon" maxlength="100">
            </div>
            <div>
                <label for="email">Contrase√±a</label>
                <input type="password" name="password" maxlength="100" required>
            </div>
        </form>

    </div>
</body>
</html>
